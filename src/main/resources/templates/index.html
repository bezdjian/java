<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bus Lines</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta content="width=device-width, initial-scale=0" name="viewport"/>

    <link media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/jquery-ui.css}"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>

<div class="container-fluid p-3">
    <div id="cover" style="display: none;"></div>
    <div class="row content">

        <div class="col-sm-4 text-left" id="left-pane">
            <h4>Top 10 lines have most bus stops</h4>
            <hr>
            <div id="top-ten">
                <ul class="list-group" id="top-ten-results"></ul>
            </div>
        </div>

        <div class="col-sm-4 text-left">
            <h4>Stop names of the line who has the most stops</h4>
            <hr>
            <div id="top-ten-stopnames">
                <p id="linenumber"></p>
                <ul class="list-group" id="top-ten-stopNamesUL"></ul>
            </div>
        </div>

        <div class="col-sm-4 text-left">
            <div class="input-group mb-3">
                <input class="form-control" id="searchField" placeholder="Search stops by line number" type="text">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="search-btn" type="button">Go</button>
                </div>
                <div class="alert alert-danger" id="errorMessageDialog" style="display: none;">
                    <p id="errorMessage"></p>
                </div>
            </div>
            <div id="search-results">
                <ul class="list-group" id="stopNamesUL"></ul>
            </div>
        </div>
    </div>
</div>

</body>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/index.js}"></script>
</html>
